<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Rock Scissors Paper</title>
</head>

<body>
    <div class="body">
        <h1 class="neon">Rock-Scissors-Paper</h1>
        <!-- Choice section start -->
        <div class="choice" id="choice">
            <div class="person1">
                <h2>Player 1</h2>
                <p>Select an avatar and enter a name </p>
                <div class="avatar">
                    <p>1. <img src="./image/person1.png" alt=""></p>
                    <p>2. <img src="./image/person2.png" alt=""></p>
                    <p>3. <img src="./image/person3.png" alt=""></p>
                    <p>4. <img src="./image/person4.png" alt=""></p>
                    <p>5. <img src="./image/person5.png" alt=""></p>
                    <p>6. <img src="./image/person6.png" alt=""></p>
                </div>
                <select class="form-select" id="avatar-1">
                    <option value="1" data-id="1"> 1 </option>
                    <option value="2" data-id="2"> 2 </option>
                    <option value="3" data-id="3"> 3 </option>
                    <option value="4" data-id="4"> 4 </option>
                    <option value="5" data-id="5"> 5 </option>
                    <option value="6" data-id="6"> 6 </option>
                </select>
                <div>
                    <!-- <label for="">Name </label> -->
                    <input type="text" class="form-control" id="player1-input" value="" placeholder="Name">
                </div>
            </div>
            <div class="person2">
                <h2>Player 2</h2>
                <p>Select an avatar and enter a name </p>
                <div class="avatar">
                    <p>1. <img src="./image/person1.png" alt=""></p>
                    <p>2. <img src="./image/person2.png" alt=""></p>
                    <p>3. <img src="./image/person3.png" alt=""></p>
                    <p>4. <img src="./image/person4.png" alt=""></p>
                    <p>5. <img src="./image/person5.png" alt=""></p>
                    <p>6. <img src="./image/person6.png" alt=""></p>
                </div>
                <select class="form-select" id="avatar-2">
                    <option value="1" data-id="1"> 1 </option>
                    <option value="2" data-id="2"> 2 </option>
                    <option value="3" data-id="3"> 3 </option>
                    <option value="4" data-id="4"> 4 </option>
                    <option value="5" data-id="5"> 5 </option>
                    <option value="6" data-id="6"> 6 </option>
                </select>
                <div>
                    <!-- <label for="">Name </label> -->
                    <input type="text" value="" class="form-control" id="player2-input" placeholder="Name">
                </div>
            </div>
        </div>
        <!-- Choice section end -->

        <div class="start-game">
            <button class="btn btn-success btn-lg btn-start" id="start-btn" onclick="SelectAvatar()" type="submit">START GAME</button>
        </div>
    </div>
    <!-- Playground section start -->
    <div class="playground" id="playground">
        <!-- Score section start -->
        <div class="score">
            <h2>Score</h2>
            <div class="players-score ">
                <p class="player1-score" id="player1-score">0</p>
                <p>:</p>
                <p class="player2-score" id="player2-score">0</p>
            </div>
        </div>
        <!-- Score section end -->

        <!-- Players section start -->
        <div class="players">
            <div class="player1">
                <div class="player1-data">
                    <img class="player1-img" id="player1-img" src="./image/person1.png" alt="">
                    <p class="player1-name" id="player1-name">Player 1 </p>
                </div>
                <div class="player1-hand"><img src="./image/rock-hand1.png" id="player1-hand" alt=""></div>
            </div>
            <div class="player2">
                <div class="player2-data">
                    <img class="player2-img" id="player2-img" src="./image/person1.png" alt="">
                    <p class="player2-name" id="player2-name">Player 2 </p>
                </div>
                <div class="player2-hand"><img src="./image/rock-hand1.png" id="player2-hand" alt=""></div>
            </div>
        </div>
        <!-- Players section end -->

        <!-- Play button section start -->
        <div class="play-btn ">            
            <p id="result" class="result" onclick="Again()">***</p>
            <p id="final-result" class="final-result" ></p>
            <button type="submit" class="btn btn-primary btn-lg" onclick="PlayGame()" id="play-btn"><i class="fa fa-play"></i> Play</button>
            <img src="./image/wall4.jpg" class="again" id="again" alt="">
        </div>
        <!-- Play button section end -->
    </div>
    <!-- Playground section end -->
    <script src="./main.js"></script>
</body>

</html>
